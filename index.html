<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<style>
    body {
        padding: 70px;
        font-size: 20px;
    }

.heading{
    text-align:center;
    margin-top: -55px;
    /* font-size: 20px; */
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

.heading h2{
    margin-top: -20px;
    font-size: 21px;
}

.name{
    margin-top: 15px;
    font-size: 20px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

.gender{
    margin-top: 15px;
    font-size: 20px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

.address{
    margin-top: 15px;
    font-size: 20px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

.education{
    margin-top: 15px;
    font-size: 20px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

.profession{
    margin-top: 15px;
    font-size: 20px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

button{
    width: 120px;
    height: 27px;
    font-size: 16px;
    border: none;
border-radius: 9px;
background-color: black;
color: white;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

button:hover{
    background-color: rgb(83, 81, 81);
}

</style>

<body>
<div class="heading">
<h1>Object-13</h1>
<h2>Assignment 5</h2>
</div>


    <h2>Population Data Entry</h2>
    <form id="populationForm">
        <div class="name">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
        </div>

        <div class="gender">
            <label for="gender">Gender:</label><br>
            <input class="gender" type="radio" name="gender" value="Male" required> Male<br>
            <input class="gender" type="radio" name="gender" value="Female"> Female<br>
        </div>

        <div class="address">
            <label for="address">Address:</label>
            <input type="text" id="address" required><br>
        </div>

        <div class="education">
            <label for="education">Education:</label>
            <select id="education">
                <option value="High School">High School</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="PhD">PhD</option>
            </select><br>
        </div>

        <div class="profession">
            <label for="profession">Profession:</label>
            <select id="profession">
                <option value="Engineer">Engineer</option>
                <option value="Teacher">Teacher</option>
                <option value="Doctor">Doctor</option>
                <option value="Businessperson">Businessperson</option>
            </select><br><br>
        </div>

        <div class="btn">
            <button type="button" onclick="saveRecord()">Submit</button>
        </div>
    </form>



    <script src="script.js"></script>
</body>

</html>
